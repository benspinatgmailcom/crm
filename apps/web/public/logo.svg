<svg width="320" height="64" viewBox="0 0 320 64" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <!-- Neon gradient -->
    <linearGradient id="techGradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon -->
  <g filter="url(#glow)">
    <!-- Outer circle -->
    <circle cx="32" cy="32" r="22" stroke="url(#techGradient)" stroke-width="3"/>

    <!-- Connection nodes -->
    <circle cx="32" cy="14" r="4" fill="url(#techGradient)"/>
    <circle cx="50" cy="32" r="4" fill="url(#techGradient)"/>
    <circle cx="32" cy="50" r="4" fill="url(#techGradient)"/>
    <circle cx="14" cy="32" r="4" fill="url(#techGradient)"/>

    <!-- Connection lines -->
    <line x1="32" y1="14" x2="32" y2="50" stroke="url(#techGradient)" stroke-width="2"/>
    <line x1="14" y1="32" x2="50" y2="32" stroke="url(#techGradient)" stroke-width="2"/>
  </g>

  <!-- Text -->
  <text x="80" y="42"
        font-family="Inter, Segoe UI, Arial, sans-serif"
        font-size="28"
        font-weight="600"
        fill="white">
    Tech<tspan fill="url(#techGradient)">Connect</tspan>
  </text>
</svg>
